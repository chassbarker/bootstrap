<!doctype html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main>
        <class="container-fluid">
            <p class=" text-white big-primary texts-start"> Let's Look at some pictures></p>
            <p class="text-white texts-start"></p>from http://lorempixel.com</p>
            </div>
            <div>
                <div class="container">
                    <div class="row">
                        <div class="border col-lg-4 bg-light p-3 text-center">
                            <p class=" text-dark text-center mx-3">
                            </p>text goes here</p>
                            <p class="text-dark text-center"></p>text goes here</p>
                            <img src="https://picsum.photos/300" alt="girl sitting by fire">
                        </div>


                        <div class="row">
                            <div class="border col-lg-4 bg-secondary p-3 text-center">
                            </div>
                            <p class="text-white text-center">text goes here</p>
                            <p class="text-white text-center">text goes here</p>
                            <img src="https://picsum.photos/300" alt="girl sitting by fire">
                        </div>
                    </div>
                    <div class="row">
                        <div class="border col-lg-4 bg-info p-3 text-center">
                        </div>
                        <p class="text-white text-center"></p>text goes here</p>
                        <p class="text-white text-center"></p>text goes here</p>
                        <img src="https://picsum.photos/300" alt="girl sitting by fire">
                    </div>
                </div>
            </div>
            </section>

            <div class="container">
                <div class="alert alert-info" role="alert">Thanks for visiting!</div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
